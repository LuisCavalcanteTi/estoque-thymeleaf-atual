  </div>

<header class="w3-bar w3-top  w3-red w3-xlarge" style="border:3px solid #cc0000;">

  <div class="w3-bar-item w3-padding-24  w3-margin-right">Pedidos Pendentes</div>

</header>

<div class="w3-overlay w3-hide" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

 


	<article class="w3-main "  >
	  <div class="w3-container w3-xlarge " style="margin-top:83px"></div>

 <div class="w3-row-padding w3-padding-16 w3-center w3-animate-zoom" >
    <div class="w3-third w3-card  w3-padding-16 w3-margin-bottom" th:each="pedido : ${pedidos}">
     
      <h3 class=w3-text-red>Número do Pedido:</h3>
      <h2 th:text="${pedido.id}"></h2>
      <h4 class=w3-text-red>Código Produto:</h4>
      <p th:text="${pedido.codigoProduto}"></p>
     
      <h4 class=w3-text-red>Hora Requição:</h4>
      <p th:text="${pedido.horaRequisicao}"></p>
      <h4 class=w3-text-red>Status:</h4>
       <p>PENDENTE</p>
     
    </div>
    
 
    
  </div>
    
	
	








	</article>


<script>
// Accordion 
function myAccFunc() {
  var x = document.getElementById("demoAcc");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}


// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
 
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";

}
</script>
